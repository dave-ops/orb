<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeForge - AI Engineering Solutions</title>
    <style>
      body {
        background-color: #1a1a1a; /* Dark C64-like background */
        color: #ffbf00; /* Amber text */
        font-family: "Courier New", Courier, monospace; /* Monospace font for retro feel */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 800px;
        padding: 20px;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .tagline {
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      .cta-button {
        background-color: #ffbf00;
        color: #1a1a1a;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border: 2px solid #ffbf00;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .cta-button:hover {
        background-color: #1a1a1a;
        color: #ffbf00;
      }
      .blink {
        animation: blink 1s step-end infinite; /* Classic cursor blink */
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CODEFORGE</h1>
      <div class="tagline">AI-Powered Engineering Solutions</div>
      <p>
        Welcome to CodeForge. We harness artificial intelligence to tackle your
        engineering tasksâ€”fast, precise, and reliable. From design to execution,
        let us forge your next project.
      </p>
      <a href="#contact" class="cta-button"
        >COMING SOON <span class="blink">_</span></a
      >
    </div>
  </body>
</html>
