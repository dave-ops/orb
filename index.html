
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code.Orb - Mystical AI Oracle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents any overflow from animations */
        }
        .orb {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05); /* Very faint, transparent glass-like base */
            box-shadow: inset 0 0 15px rgba(0, 183, 235, 0.3), /* Inner glow/reflection */
                       0 0 15px rgba(0, 183, 235, 0.6), /* Outer glow */
                       0 0 30px rgba(0, 71, 171, 0.4), /* Outer glow layers */
                       0 0 45px rgba(0, 31, 63, 0.2); /* Faint outer glow */
            animation: glow 5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: inset 0 0 15px rgba(0, 183, 235, 0.3),
                             0 0 15px rgba(0, 183, 235, 0.6), 
                             0 0 30px rgba(0, 71, 171, 0.4), 
                             0 0 45px rgba(0, 31, 63, 0.2); }
            100% { box-shadow: inset 0 0 25px rgba(0, 71, 171, 0.6),
                               0 0 25px rgba(0, 71, 171, 1), 
                               0 0 40px rgba(0, 183, 235, 0.9), 
                               0 0 60px rgba(0, 31, 63, 0.6); }
        }
        .title {
            position: absolute;
            top: -80px; /* Position above the orb */
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: rgba(0, 183, 235, 0.8); /* Glowing blue matching the orb */
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px rgba(0, 183, 235, 0.8), 
                        0 0 20px rgba(0, 71, 171, 0.6), 
                        0 0 30px rgba(0, 31, 63, 0.4);
            animation: float 4s infinite ease-in-out, 
                      titleGlow 5s infinite alternate;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); } /* Gentle floating motion */
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(0, 183, 235, 0.8), 
                            0 0 20px rgba(0, 71, 171, 0.6), 
                            0 0 30px rgba(0, 31, 63, 0.4); }
            100% { text-shadow: 0 0 15px rgba(0, 71, 171, 1), 
                           0 0 25px rgba(0, 183, 235, 0.9), 
                           0 0 40px rgba(0, 31, 63, 0.6); }
        }
    </style>
</head>
<body>
    <div class="orb">
        <div class="title">Code.Orb - Mystical AI Oracle</div>
    </div>

    <script>
        // Web Audio API for humming sound
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'sine'; // Smooth humming sound
        oscillator.frequency.setValueAtTime(100, audioCtx.currentTime); // Low frequency hum
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Low volume

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();

        // Make the hum "breathe" by modulating the gain
        setInterval(() => {
            gainNode.gain.exponentialRampToValueAtTime(0.15, audioCtx.currentTime + 1);
            gainNode.gain.exponentialRampToValueAtTime(0.05, audioCtx.currentTime + 3);
        }, 3000);
    </script>
</body>
</html>
