<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code.Orb - Mystical AI Oracle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .orb-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .orb {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 15px rgba(0, 183, 235, 0.3),
                       0 0 15px rgba(0, 183, 235, 0.6),
                       0 0 30px rgba(0, 71, 171, 0.4),
                       0 0 45px rgba(0, 31, 63, 0.2);
            animation: glow 5s infinite alternate;
            position: absolute;
            top: 0;
            left: 0;
        }
        .rings {
            width: 600px;
            height: 600px;
            position: absolute;
            top: -100px;
            left: -100px;
            transform: rotate(45deg);
        }
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0, 183, 235, 0.3);
            box-shadow: 0 0 15px rgba(0, 183, 235, 0.4),
                       0 0 25px rgba(0, 71, 171, 0.2);
            animation: glow 5s infinite alternate;
        }
        .ring-1 { width: 500px; height: 200px; top: 200px; left: 50px; }
        .ring-2 { width: 550px; height: 220px; top: 190px; left: 25px; }
        
        @keyframes glow {
            0% { box-shadow: inset 0 0 15px rgba(0, 183, 235, 0.3),
                             0 0 15px rgba(0, 183, 235, 0.6), 
                             0 0 30px rgba(0, 71, 171, 0.4), 
                             0 0 45px rgba(0, 31, 63, 0.2); }
            100% { box-shadow: inset 0 0 25px rgba(0, 71, 171, 0.6),
                               0 0 25px rgba(0, 71, 171, 1), 
                               0 0 40px rgba(0, 183, 235, 0.9), 
                               0 0 60px rgba(0, 31, 63, 0.6); }
        }
        .title {
            position: absolute;
            top: -80px;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: rgba(0, 183, 235, 0.8);
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px rgba(0, 183, 235, 0.8), 
                        0 0 20px rgba(0, 71, 171, 0.6), 
                        0 0 30px rgba(0, 31, 63, 0.4);
            animation: float 4s infinite ease-in-out, 
                      titleGlow 5s infinite alternate;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(0, 183, 235, 0.8), 
                            0 0 20px rgba(0, 71, 171, 0.6), 
                            0 0 30px rgba(0, 31, 63, 0.4); }
            100% { text-shadow: 0 0 15px rgba(0, 71, 171, 1), 
                           0 0 25px rgba(0, 183, 235, 0.9), 
                           0 0 40px rgba(0, 31, 63, 0.6); }
        }
    </style>
</head>
<body>
    <div class="orb-container">
        <div class="orb">
            <div class="title">Code.Orb - Mystical AI Oracle</div>
        </div>
        <div class="rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();

        setInterval(() => {
            gainNode.gain.exponentialRampToValueAtTime(0.15, audioCtx.currentTime + 1);
            gainNode.gain.exponentialRampToValueAtTime(0.05, audioCtx.currentTime + 3);
        }, 3000);
    </script>
</body>
</html>
